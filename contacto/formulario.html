    <!–– Formulario ––>

    <main>
        <section class="contacto" data-aos="fade-up">
            <form class="contacto__formulario">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Ingrese su correo electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su e-mail">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Seleccione articulo interesado</label>
                    <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="miguel munzont">
                        <option>Elena</option>
                        <option>Agatha</option>
                        <option>Aria</option>
                        <option>Ellen</option>
                        <option>Cleo</option>
                        <option>Fannie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Seleccione color</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>Negro</option>
                        <option>Blanco</option>
                        <option>Azul Marino</option>
                        <option>Coral</option>
                        <option>Gris</option>
                        <option>Rojo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Nos interesaria conocer tu opinion sobre nosotros</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="contacto__formulario__casillas">
                    <input type="reset" value="Limpiar datos" class="contacto__formulario__casillas__botones">
                    <input type="submit" value="Enviar" class="contacto__formulario__casillas__botones">
                </div>
            </form>
        </section>
    </main>
